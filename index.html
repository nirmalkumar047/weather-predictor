<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AI Weather Predictor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="rainy.jpg">
</head>
<body>
  <div id="datetime" class="datetime">
    <!-- Dynamic Date, Time and Day here -->
  </div>

  <div class="container">
    <h1>🌦️ AI Weather Predictor</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." oninput="showSuggestions()">
      <button onclick="predictWeather()">Predict</button>
      <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="result" class="weather-result">
      <!-- Weather result will appear here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
